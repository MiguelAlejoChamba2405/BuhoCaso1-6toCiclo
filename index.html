<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir Archivos V1.1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page" class="site">
        <div class="container">
            <h1>CompartirArchivosBetaV1.1</h1> 
            <h2>Sube tus archivos y comparte este link temporal : ibu.pe</h2>
            <div class="file-upload">
                <input type="file" name="files" class="file-input" multiple="multiple">
                <div class="icon">
                    <ion-icon name="arrow-up-outline"></ion-icon>
                </div>
                <h3>Suelta o sube archivos aquí</h3>
                <span>- O -</span>
                <strong> Abre el Navegador </strong>
                <button>
                    <ion-icon name="close"></ion-icon>
                </button>
            </div>
            <div class="list-upload">
                <ul>
                    <!-- Todo lo hará el JS -->
                </ul>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js"></script>
</body>

</html>
